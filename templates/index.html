<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarBots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body style="background-color: #080956;color: #fff;">
    {%include "navbar.html" %}
    <h1 style="color: #fff;">SolarBots</h1>
    <h2 style="color: #fff;">Changing how Bots work</h2>
    {% for bot in bots %}
    <div class="card" style="color: #000; width: 18rem;">
        <img class="card-img-top" src="{{bot.avatar_url}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{bot.name}}</h5>
          <p class="card-text">{{bot.short}}</p>
          <a href="/admin/bot/{{bot.id}}" class="btn btn-primary">View</a>
        </div>
      </div>
    {% endfor %}
</body>
</html>
