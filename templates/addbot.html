<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolarBots</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</head>
<body style="background-color: #080956;color: #fff;">
    {%include "navbar.html" %}
    <form action="/sl-backend/sl-addbot.dhp" method="post">
        <div class="form-group">
          <label for="botID">ID</label>
          <input type="number" class="form-control" id="botID" name="botID" aria-describedby="emailHelp" placeholder="Enter Bot ID" required>
        </div>
        <div class="form-group">
          <label for="shortDsc">Short Description</label>
          <input type="text" class="form-control" id="shortDsc" name="shortDsc" placeholder="Short Description (Max 200)" maxlength="200" required>
        </div>
        <div class="form-group">
          <label for="lonkDsc">Long Description</label>
          <textarea type="text" class="form-control" id="lonkDsc" name="long" placeholder="Long Description" maxlength="10000" required></textarea>
        </div>
        <div class="form-group">
          <label for="imglink">Banner URL</label>
          <input type="text" class="form-control" id="imglink" name="imglink" placeholder="https://i.imgur.com/..." maxlength="200">
        </div>
        <div class="form-group">
          <label for="prefix">Prefix</label>
          <input type="text" class="form-control" id="prefix" name="prefix" placeholder="!, /, ?, ." maxlength="200" required>
        </div>
        <div class="form-group">
            <label for="invite">Invite Link</label>
            <input type="text" class="form-control" id="invite" name="invite" placeholder="https://discord.com/oauth2/authorize..." maxlength="300" required>
            {%include "overlay_for_invite.html" %}

        </div>
          <input type="submit" class="btn btn-primary" value="Submit">
      </form>
</body>
</html>
